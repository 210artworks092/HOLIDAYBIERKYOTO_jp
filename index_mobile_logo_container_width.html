<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOLIDAY BIER KYOTO | ご予約の流れ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfcf8;
      color: #3a2e29;
      line-height: 1.9;
      font-size: 1.05rem;
    }
    .container {
      max-width: 820px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }
    .logo {
      display: block;
      margin: 0 auto 2.5rem;
      max-width: 420px;
      height: auto;
    }
    h1, h2, h3 {
      font-weight: 700;
      color: #2a1f1a;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
      text-align: center;
    }
    h2 {
      font-size: 1.4rem;
      margin-top: 3rem;
      border-left: 4px solid #7a6c5d;
      padding-left: 0.75rem;
    }
    ul {
      padding-left: 1.5rem;
    }
    li {
      margin-bottom: 1.2rem;
    }
    .note {
      background-color: #f5f3ee;
      border-left: 4px solid #b3a28f;
      padding: 2rem 1.5rem;
      margin: 3rem 0;
      font-size: 1rem;
      border-radius: 8px;
    }
    .cta {
      text-align: center;
      margin: 5rem 0 3rem;
      padding: 3rem 2rem;
      background-color: #ece8e1;
      border-radius: 12px;
      border: 2px solid #7a6c5d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }
    .cta p {
      font-size: 1.3rem;
      margin: 0;
      font-weight: bold;
    }
    .cta .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
      align-items: center;
    }
    .cta .btn-group a {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      background-color: #7a6c5d;
      color: #fff;
      padding: 1rem 2rem;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 85%;
      justify-content: center;
    }
    .cta .btn-group a:hover {
      background-color: #5e5247;
      transform: scale(1.05);
    }
    .cta .btn-group a img {
      height: 28px;
      width: 28px;
    }
    @media (min-width: 480px) {
      .cta .btn-group {
        flex-direction: row;
        justify-content: center;
      }
      .cta .btn-group a {
        width: auto;
      }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
      h2 {
        font-size: 1.2rem;
        margin-top: 2rem;
      }
      body {
        font-size: 1rem;
        line-height: 1.8;
      }
      .container {
        padding: 2rem 1rem;
      }
      .note {
        padding: 1.5rem 1rem;
      }
      .cta p {
        font-size: 1.15rem;
      }
      .cta {
        padding: 2rem 1rem;
      }
      .logo {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="HOLIDAY BIER KYOTO ロゴ" class="logo">
    <h1>ご予約の流れ</h1>
  </div>
</body>
</html>
